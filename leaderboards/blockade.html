<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display CSV as HTML</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div id="table-container"></div>

    <script>
        // Function to fetch CSV file and display it as HTML table
        async function displayCSV(url) {
            try {
                const response = await fetch(url);
                const csvData = await response.text();
                const rows = csvData.split("\n");
                let html = "<table>";
                
                rows.forEach(row => {
                    html += "<tr>";
                    row.split(",").forEach(cell => {
                        html += `<td>${cell}</td>`;
                    });
                    html += "</tr>";
                });

                html += "</table>";
                document.getElementById("table-container").innerHTML = html;
            } catch (error) {
                console.error("Error fetching CSV:", error);
            }
        }

        // URL of the CSV file
        const csvURL = "https://gliderushfunctions.blob.core.windows.net/webview/Blockade_V2";
        
        // Display the CSV as HTML table
        displayCSV(csvURL);
    </script>
</body>
</html>
